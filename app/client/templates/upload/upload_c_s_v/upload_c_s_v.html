<template name="UploadCSV">
    <div class="form-group">
        <label class="control-label" for="uploadCSV">Upload Class List</label>
        {{#unless uploading}}
        <input class="form-control" type="file" name="uploadCSV" id="uploadCSV"> {{else}}
        <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
        {{/unless}}
    </div>
</template>
