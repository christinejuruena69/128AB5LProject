<template name="NamesList">
    <div class="names">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>
                        Students List
                    </h4>
                </div>
        <table class="table table-fixed" id="students-list-table">
            <thead>
                <tr>
                    <th width="19%">Name</th>
                    <th width="15%"> Nickname</th>
                    <th width="15%">Student Number</th>
                    <th width="15%">Section</th>
                    <th width="15%">Points</th>
                    <th width="10%">Bias</th>
                    <th width="10%">Blacklist</th>
                </tr>
            </thead>
            <tbody>
                {{#each this.students}}
                    <tr>
                        <td width="20%">{{ fullname}}</td>
                        <td width="15%">{{ nickname}}</td>
                        <td width="15%">{{ studentNumber}}</td>
                        <td width="15%">{{ section}}</td>
                        <td width="15%">{{ points}}</td>
                        <td width="10%">{{ bias}}</td>
                        <td width="10%">{{ isBlackListed }}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
            </div>
        </div>
    </div>
</template>
