<template name="CardType">
<div class="account-body-header">
    {{#if currentUser}}
    <h6  class="accntype">{{ dataType }}</h6>
    {{/if}}
    <div class="icon-divs">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" ></span>
        </button>
        <button type="button" class="btn btn-link">
        <span class="glyphicon glyphicon-th-large"></span>
        </button>
        <button type="button" class="btn btn-link">
        <span class="glyphicon glyphicon-align-justify"> </span>
        </button>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name</label>
                    <span class="">
                        <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md">
                        
                    </span>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Username</label>
                    <span class="">
                        <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">
                        
                    </span>
                </div>
                <!-- Text input-->
                <div class="form-group" id="emails">
                    <label class="col-md-4 control-label" for="phone">Email </label>
                    <button type="button" class="btn btn-link" id="add-email">
                    <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <span class="">
                        <input  type="email" id="emailadd" name="emailadd" placeholder="Email address" class="form-control input-md email-adress">
                    </span>
                    
                </div>
                <div class="form-group" id="user-type-div">
                    <label class="col-md-4 control-label" for="email">User type</label>
                    <h6 id="selected-user-type"></h6>
                    <!-- Single button dropdown-->
                    <!-- Small button group -->
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Small button <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</template>
