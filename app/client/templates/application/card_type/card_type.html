<template name="CardType">
<div class="account-body-header">
    {{#if currentUser}}
    <h6  class="accntype">{{ dataType }}</h6>
    {{/if}}
    <div class="icon-divs">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" ></span>
        </button>
        <button type="button" class="btn btn-link">
        <span class="glyphicon glyphicon-th-large"></span>
        </button>
        <button type="button" class="btn btn-link">
        <span class="glyphicon glyphicon-align-justify"> </span>
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name</label>
                    <div class="">
                        <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Username</label>
                    <div class="">
                        <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone">Email </label>
                    <div class="">
                        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control input-md">
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</template>
