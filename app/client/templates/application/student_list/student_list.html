<template name="StudentList">
  <div class="student-list">
	{{#each student}}
        <tr>
            <td>{{studentNumber}}</td>
            <td>{{fullname}}</td>
            <td>{{nickname}}</td>
            <td>{{points}}</td>
            <td>{{bias}}</td>
            <td>{{isBlackListed}}</td>
            <td class="Delete" value={{studentNumber}}><button>x</button></td>
        </tr>
    {{/each}}
  </div>
</template>
