<template name="StudentCard">
  <div class="student-card">
    <div class="col-lg-5">
        <div class="media">
            <a class="pull-left" href="#">
                <img class="media-object dp img-circle" src="http://placehold.it/700x400" style="width: 100px;height:100px;">
            </a>
            <div class="media-body">
                
                <h4>{{this.fullname}}</h4>
                <h5>{{this.studentNumber}}</h5>
                <h5>{{this.nickname}}</h5>
                <h5>{{this.section}}</h5>
                <h5>Points: {{this.points}}</h5>
                <h5>Bias: {{this.bias}}</h5>
                
                <hr style="margin:8px auto">
            </div>
        </div>
    </div>
  </div>
</template>
