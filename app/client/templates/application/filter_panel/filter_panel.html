<template name="filterPanel">
    <div id="filter-tab">
        <ul class="nav nav-tabs">
            <li class="active" id="filter-li"><a class="active" data-toggle="tab" href="#n-volunteers"><h5>N Volunteers</h5></a></li>
                <li id="filter-li-groupings"><a data-toggle="tab" href="#groupings"><h5>Groupings</h5></a></li>
        </ul>
        <div class="tab-content">
            <div id="n-volunteers" class="tab-pane fade in active">
                <div id="select-no">
                    <h5>Number of students: <input type="number" name="quantity" min="1" max="100"></h5>
                </div>
                <div id="by-section">
                    <h5>Sections: <label class="radio-inline"><input type="radio" name="optradio" id="selectAll">Select All</label>
                    <label class="radio-inline"><input type="radio" name="optradio" id="custom">Custom</label></h5>
                    <hr>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">1L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">4L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">7L</label>
                    <br>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">2L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">5L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">8L</label>
                    <br>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">3L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">6L</label>
                </div>
                <div id="select-by">
                    <h5>Select by:
                        <select class="select-by-dropdown">
                            <option><div class="select-by-sex">Sex</div></option>
                            <option><div class="select-by-batch">Batch</div></option>
                        </select>
                    </h5>
                    <hr>
                    <div class="tab-content">
                        <div class="sex-choices">
                            <div class="male-sex"><label class="radio-inline"><input type="radio" name="optradio" class="sex-choice" value=Male>Male</label></div>
                            <div class="female-sex"><label class="radio-inline"><input type="radio" name="optradio" class="sex-choice" value="Female">Female</label></div>
                        </div>
                        <div class="batch-choices">
                            <div class="batch10"><label class="radio-inline"><input type="radio" name="optradio">2010</label></div>
                            <div class="batch11"><label class="radio-inline"><input type="radio" name="optradio">2011</label></div>
                            <div class="batch12"><label class="radio-inline"><input type="radio" name="optradio">2012</label><br></div>
                            <div class="batch13"><label class="radio-inline"><input type="radio" name="optradio">2013</label></div>
                            <div class="batch14"><label class="radio-inline"><input type="radio" name="optradio">2014</label></div>
                            <div class="batch15"><label class="radio-inline"><input type="radio" name="optradio">2015</label><br></div>
                            <div class="batch-others"><label class="radio-inline"><input type="radio" name="optradio">Others</label></div>
                        </div>
                        <hr>
                        <div class="filtered-attributes-sex"></div>
                        <div class="filtered-attributes-batch"></div>
                    </div>	
                    <br>
                </div>
                <div id="bias-blacklist">
                        <label class="checkbox-inline"><input type="checkbox" value="">Bias</label><br>
                        <label class="checkbox-inline"><input type="checkbox" value="">Blacklist</label>
                </div>
            </div>

            <div id="groupings" class="tab-pane fade">
                <div id="select-no">
                    <h5>Number of groups: <input type="number" name="quantity" min="1" max="100"> </h5>
                    <hr>
                </div>
                <div id="select-no">
                    <h5>Number of members</h5>
                    <h5>per group:  <input type="number" name="quantity" min="1" max="100"></h5>
                    <hr>
                </div>
                <div id="by-section">
                    <h5>Section: <label class="radio-inline"><input type="radio" name="optradio">Select All</label>
                    <label class="radio-inline"><input type="radio" name="optradio">Custom</label></h5>
                    <hr>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">1L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">4L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">7L</label>
                    <br>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">2L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">5L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">8L</label>
                    <br>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">3L</label>
                    <label class="checkbox-inline"><input type="checkbox" value="" class="labSection">6L</label>
                </div>
                <div id="select-by">
                    <h5>Select by:
                    <select class="select-by-dropdown">
                        <option><div class="select-by-sex">Sex</div></option>
                        <option><div class="select-by-batch">Batch</div></option>
                    </select>
                    </h5>
                    <hr>
                    <div class="tab-content">
                        <div class="sex-choices">
                            <div class="male-sex"><label class="radio-inline"><input type="radio" name="optradio" class="sex-choice" value=Male>Male</label></div>
                            <div class="female-sex"><label class="radio-inline"><input type="radio" name="optradio" class="sex-choice" value="Female">Female</label></div>
                        </div>
                        <div class="batch-choices">
                            <div class="batch10"><label class="radio-inline"><input type="radio" name="optradio">2010</label></div>
                            <div class="batch11"><label class="radio-inline"><input type="radio" name="optradio">2011</label></div>
                            <div class="batch12"><label class="radio-inline"><input type="radio" name="optradio">2012</label><br></div>
                            <div class="batch13"><label class="radio-inline"><input type="radio" name="optradio">2013</label></div>
                            <div class="batch14"><label class="radio-inline"><input type="radio" name="optradio">2014</label></div>
                            <div class="batch15"><label class="radio-inline"><input type="radio" name="optradio">2015</label><br></div>
                            <div class="batch-others"><label class="radio-inline"><input type="radio" name="optradio">Others</label></div>
                        </div>
                        <hr>
                        <div class="filtered-attributes-sex"></div>
                        <div class="filtered-attributes-batch"></div>
                    </div>	
                    <br>
                </div>
                <div id="bias-blacklist">
                    <label class="checkbox-inline"><input type="checkbox" value="">Bias</label><br>
                    <label class="checkbox-inline"><input type="checkbox" value="">Blacklist</label>
                </div>
            </div>
        </div>
    </div>  
</template>
