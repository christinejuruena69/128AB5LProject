<template name="RandomizerWindow">
    <div class="home col-md-10 col-md-offset-1">
        <div class="randomizer-window">
            <div class="filter-panel">
                {{> filterPanel}}
            </div>
            <div class="randomizer-main">
                <div class="main1">
                    {{ > NamesList}}
                </div>
                <div id="randomize-button-div">
                    <button type="button" class="btn btn-primary btn-lg" id="randomizer-button"><h2>RANDOMIZE!</h2></button>
                </div>
                <div class="main2">
                {{ > RandomizerResult}}
                </div>
            </div>
        </div>
    </div>    
</template>
