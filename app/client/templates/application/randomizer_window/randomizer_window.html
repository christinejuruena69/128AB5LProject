<template name="RandomizerWindow">

<div class="home col-md-10 col-md-offset-1">
    <div class="randomizer-window">
        <div class="filter-panel">
            {{> filterPanel}}
        </div>
        <div class="randomizer-main">
            <div class="main1">
            {{ > FilterResult}}
              

                <!-- {{#if empty}}
                    {{> reactiveTable collection=this.students settings=tableSettings}}  
                {{else}}
                    {{> reactiveTable collection=listFilter settings=tableSettings}}     
                {{/if}} -->
           
            </div>
            <button type="button" class="btn btn-danger btn-responsive" id="randomizer-button"><h5>RANDOMIZE!</h5></button>
            <button type="button" class="btn btn-danger btn-default" id="save"><h5>Save!</h5></button>
                
                <div class="main2">
                {{ > RandomizerResult}}
                </div>
            </div>
        </div>
    </div>    
</template>
