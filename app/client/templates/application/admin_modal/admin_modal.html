<template name="AdminModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Add user</h4>
	</div>
	<div class="modal-body">
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="name">Name</label>
			<span class="">
				<input id="name" name="name" type="text" placeholder="Name" class="form-control input-md">
				
			</span>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="email">Username</label>
			<span class="">
				<input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">
				
			</span>
		</div>
		<!-- Text input-->
		<div class="form-group" id="emails">
			<label class="col-md-4 control-label" for="phone">Email </label>
			<button type="button" class="btn btn-link" id="add-email">
			<span class="glyphicon glyphicon-plus"></span>
			</button>
			<span class="">
				<input  type="email" id="emailadd" name="emailadd" placeholder="Email address" class="form-control input-md email-adress">
			</span>
			
		</div>
		<div class="form-group" id="user-type-div">
			<label class="col-md-4 control-label" for="email">User type</label>
			<h6 id="selected-user-type"></h6>
			<!-- Single button dropdown-->
			<div class="btn-group" >
				<button type="button"  class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Action <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" >
					<li><a href="">User type</a></li>
					<li><a href="">Admin</a></li>
					<li><a href="">Teacher</a></li>
				</ul>
			</div>
		</div>
	</div>
</template>
