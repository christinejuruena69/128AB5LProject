<template name="AdminModal">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Add subject</h4>
</div>
<div class="modal-body">
        <h1>Add Class</h1>
        <form class="add class form">
            <!-- form portion for course information -->
            <div class="form-group">
                <label class="control-label" for="courseTitle">Course Title</label>
                <div class="controls">
                    <input name="courseTitle" id="courseTitle" type="text" value="" placeholder="Course Title" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="courseCode">Course Code</label>
                <div class="controls">
                    <input name="courseCode" id="courseCode" type="text" value="" placeholder="Course Code" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="semester">Semester</label>
                <div class="controls">
                    <input name="semester" id="semester" type="text" value="" placeholder="Semester" class="form-control" />
                </div>
            </div>
                    <input name="lecturer" id="lecturer" type="hidden" value="{{ _id }}" placeholder="Lecturer" class="form-control" />
            <!-- form portion for students -->
            <div class="form-group">
                <label class="control-label" for="fullname">Full name</label>
                <div class="controls">
                    <input name="fullname" id="fullname" type="text" value="" placeholder="Full name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="studentNumber">Student Number</label>
                <div class="controls">
                    <input name="studentNumber" id="studentNumber" type="text" value="" placeholder="Student Number" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="nickname">Nickname</label>
                <div class="controls">
                    <input name="nickname" id="nickname" type="text" value="" placeholder="Nickname" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="birthday">Birthday</label>
                <div class="controls">
                    <input name="birthday" id="birthday" type="date" value="" placeholder="Birthday" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="section">Section</label>
                <div class="controls">
                    <input name="section" id="section" type="text" value="" placeholder="Section" class="form-control" />
                </div>
            </div>
            <input type="submit" value="Add Class" class="btn btn-primary" />
        </form>
    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <!-- <button type="submit" class="btn btn-primary">Add Class</button> -->
</div>
</template>
