<template name="AccountCard">
  <div class="account-card col-md-12 col-sm-12 col-xs-12">
        <h3 id="thumbnail-label">
        <a href="{{pathFor route='ViewTeacherAccount'}}">{{profile.fullName}}</a>
        <a class="anchorjs-link" href="#thumbnail-label"></a>
        <span class="dropdown">
            <span class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                <span class="glyphicon glyphicon-option-vertical pull-right"></span>
            </span>
            <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu">
                <li class="first"><a href="#">Deativate account</a></li>
            </ul>
        </span>
        </h3>
        <p>
          {{username}}
        </p>
        <button id="deleteAccount">Delete</button>
  </div>


</template>
