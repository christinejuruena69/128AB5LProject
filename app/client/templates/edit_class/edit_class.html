<template name="EditClass">
    <div class="modal fade" id="admin-modal-editclass-{{ _id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content admin">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Account</h4> </div>
                <div class="modal-body">
                    <div class="register-form">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend align="center">Edit your class</legend>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="courseTitle">Course Title</label>
                                    <div class="col-md-4">
                                        <input id="courseTitle" name="courseTitle" value="{{courseTitle}}" class="form-control input-md" required="" type="text"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="courseCode">Course Code</label>
                                    <div class="col-md-4">
                                        <input id="courseCode" name="courseCode" value="{{courseCode}}" class="form-control input-md" required="" type="text"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="semester">Semester</label>
                                    <div class="col-md-4">
                                        <input id="semester" name="semester" value="{{semester}}" class="form-control input-md" required="" type="text"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submit"></label>
                                    <div class="col-md-8">
                                        <input type="submit" id="submit" name="submit" class="btn btn-success" value="Save" />
                                        <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
